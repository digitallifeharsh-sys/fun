<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Question</title>
</head>
<body>

<div id="box"></div>

<script>
const box = document.getElementById("box");

/* ğŸ”¹ MAIN BOX STYLE */
box.style.height = "100vh";
box.style.display = "flex";
box.style.flexDirection = "column";
box.style.justifyContent = "center";
box.style.alignItems = "center";
box.style.background = "linear-gradient(135deg,#ff9a9e,#fad0c4)";
box.style.fontFamily = "Arial";
box.style.overflow = "hidden";

/* ğŸ”¹ QUESTION */
const question = document.createElement("h1");
question.innerText = "K? ğŸ˜";
question.style.color = "#111";
box.appendChild(question);

/* ğŸ”¹ MESSAGE */
const msg = document.createElement("p");
msg.style.fontSize = "18px";
msg.style.margin = "10px";
box.appendChild(msg);

/* ğŸ”¹ BUTTONS */
const yesBtn = document.createElement("button");
const noBtn = document.createElement("button");

yesBtn.innerText = "YES â¤ï¸";
noBtn.innerText = "NO ğŸ˜…";

[yesBtn, noBtn].forEach(btn => {
  btn.style.padding = "12px 30px";
  btn.style.margin = "15px";
  btn.style.fontSize = "16px";
  btn.style.border = "none";
  btn.style.borderRadius = "30px";
  btn.style.cursor = "pointer";
  btn.style.transition = "0.3s";
});

yesBtn.style.background = "#22c55e";
yesBtn.style.color = "white";

noBtn.style.background = "#ef4444";
noBtn.style.color = "white";

/* ğŸ”¹ BUTTON CONTAINER */
const btnBox = document.createElement("div");
btnBox.appendChild(yesBtn);
btnBox.appendChild(noBtn);
box.appendChild(btnBox);

/* ğŸ”¹ NO BUTTON LOGIC */
let noCount = 0;

noBtn.onmouseenter = () => {
  noCount++;

  msg.innerText = "ğŸ¤” Dubara sochoâ€¦";

  if (noCount >= 2) {
    const x = Math.random() * 400 - 200;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
};

/* ğŸŒ¸ FLOWER FALL FUNCTION */
function createFlower() {
  const flower = document.createElement("div");
  flower.innerText = "ğŸŒ¸";

  flower.style.position = "absolute";
  flower.style.top = "-30px";
  flower.style.left = Math.random() * window.innerWidth + "px";
  flower.style.fontSize = Math.random() * 20 + 20 + "px";
  flower.style.transition = "transform 3s linear, top 3s linear";
  flower.style.pointerEvents = "none";

  box.appendChild(flower);

  setTimeout(() => {
    flower.style.top = "110vh";
    flower.style.transform = `rotate(${Math.random() * 360}deg)`;
  }, 50);

  setTimeout(() => {
    flower.remove();
  }, 3000);
}

/* ğŸ”¹ YES BUTTON LOGIC */
yesBtn.onclick = () => {
  msg.innerText = "ğŸ‰ Mujhe pata tha! ğŸ˜";
  
  yesBtn.style.transform = "scale(1.4)";
  question.style.transform = "scale(1.2)";
  question.style.transition = "0.5s";

  /* ğŸŒ¸ Multiple flowers fall */
  for (let i = 0; i < 30; i++) {
    setTimeout(createFlower, i * 100);
  }
};
</script>

</body>
</html>
